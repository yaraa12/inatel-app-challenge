<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/icon_huge.ico">
    <script type="text/javascript" src="speedtest.js"></script>
    <title>LibreSpeed Example</title>
    <link rel="stylesheet" href="desktopStyle.css">
    <link rel="stylesheet" href="mobileStyle.css">
</head>

<body>

    <div class="modoEscuro">
        <span id="langDarkMode">Modo Escuro</span>
        <div class="holdsSwitch">
            <label class="switch">
                <input type="checkbox" id="trocaModo">
                <span class="slider round"></span>
              </label>
        </div>
    </div>


    <div id="englobaTeste">
        <h1 id="tituloPrincipal">Teste de Velocidade</h1>
        <div id="startStopBtn" onclick="startStop()" class="botaoNormal">Iniciar</div>
        <div id="test">
            <div class="testGroup">
                <div class="testArea2">
                    <div class="testName">Ping</div>
                    <div id="pingText" class="meterText" style="color:#AA6060"></div>
                    <div class="unit">ms</div>
                </div>
                <div class="testArea2">
                    <div class="testName">Jitter</div>
                    <div id="jitText" class="meterText" style="color:#AA6060"></div>
                    <div class="unit">ms</div>
                </div>
            </div>
            <div class="testGroup">
                <div class="testArea">
                    <div class="testName">Download</div>
                    <canvas id="dlMeter" class="meter"></canvas>
                    <div id="dlText" class="meterText"></div>
                    <div class="unit">Mbps</div>
                </div>
                <div class="testArea">
                    <div class="testName">Upload</div>
                    <canvas id="ulMeter" class="meter"></canvas>
                    <div id="ulText" class="meterText"></div>
                    <div class="unit">Mbps</div>
                </div>
            </div>
            <div id="ipArea">
                <span id="ip"></span>
            </div>
        </div>



        <div class="seguraClientes">
            <input type="text" name="inputIdCliente" id="inputIdCliente" placeholder="Digite o seu ID">
            <button id="botaoSetaId">Set Id</button>
        </div>
        <div class="speedHistory">
            <h2 >Histórico de Conexão</h2>
            <div class="tabelaHistorico">
                <table id="mostraHistorico">
                    <tr>
                        <th>Dowload</th>
                        <th>Upload</th>
                    </tr>
                    <tr>
                    </tr>
                </table>
            </div>
        </div>

        <footer>
            <div class="footer">
                <a href="https://github.com/librespeed/speedtest" id="textoDeLink">Código fonte</a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="pageScripts.js"></script>
</body>

</html>
