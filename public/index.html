<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico">

    <script type="text/javascript" src="speedtest.js"></script>

    <title>LibreSpeed Example</title>
    <link rel="stylesheet" href="desktopStyle.css">
    <link rel="stylesheet" href="mobileStyle.css">
</head>

<body>

    <div class="languages">
        <div class="holdFlags">
            <div class="flags">
                <label for="brazilianFlag">
					<img src="images/brazilianFlag.png" alt="Brazilian flag" id="brazilianFlagImage"/>			
				</label>
                <input type="radio" value="pt-br" class="selectFlags " name="flags" id="brazilianFlag" checked>
            </div>
            <div class="flags">
                <label for="americanFlag">
					<img src="images/americanFlag.png" alt="American flag" id="americanFlagImage">				
				</label>
                <input type="radio" value="eng" class="selectFlags" name="flags" id="americanFlag">
            </div>
        </div>
    </div>

    <div class="switchWrapper">
        <label for="switchMode" class="switchLabel" id="switchLabel">Modo Escuro</label>
        <div class="switchMode">
            <label class="switch">
				<input type="checkbox" id="switchButton">
				<span class="slider round"></span>
			</label>
        </div>
    </div>

    <div id="testWrapper">
        <h1 id="mainTitle">Teste de Velocidade</h1>
        <div id="startStopBtn" onclick="startStop()" class="stoppedLightMode">Iniciar</div>
        <div id="test">
            <div class="testGroup">
                <div class="testArea2">
                    <div class="testName">Ping</div>
                    <div id="pingText" class="meterText" style="color:#AA6060"></div>
                    <div class="unit">ms</div>
                </div>
                <div class="testArea2">
                    <div class="testName">Jitter</div>
                    <div id="jitText" class="meterText" style="color:#AA6060"></div>
                    <div class="unit">ms</div>
                </div>
            </div>
            <div class="testGroup">
                <div class="testArea">
                    <div class="testName">Download</div>
                    <canvas id="dlMeter" class="meter"></canvas>
                    <div id="dlText" class="meterText"></div>
                    <div class="unit">Mbps</div>
                </div>
                <div class="testArea">
                    <div class="testName">Upload</div>
                    <canvas id="ulMeter" class="meter"></canvas>
                    <div id="ulText" class="meterText"></div>
                    <div class="unit">Mbps</div>
                </div>
            </div>
            <div id="ipArea">
                <span id="ip"></span>
            </div>
        </div>
        <footer>
            <div class="footer">
                <a href="https://github.com/librespeed/speedtest" id="sourceCodeLink">CÃ³digo fonte</a>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="languages.js"></script>
    <script type="text/javascript" src="pageScripts.js"></script>
</body>

</html>
